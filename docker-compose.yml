
services:

  backend:
    image: backend
    labels:
      description: "The 'FastAPI' web backend app container."
    container_name: aichat.backend
    init: true
    build:
      context: services/backend
    ports:
      - "8000:8000"
    volumes:
      - ./services/backend/:/app
    env_file:
      - .env
    networks:
      - aichat


  frontend:
    image: frontend
    labels:
      description: "The frontend part of the project."
    container_name: aichat.frontend
    init: true
    build:
      context: services/frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - aichat

networks:
  aichat:
    name: aichat.network
    driver: bridge


